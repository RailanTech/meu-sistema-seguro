<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora RailanTech</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* TELA DE LOGIN */
        #tela-login {
            background-color: #161b22;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #30363d;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        /* TELA DA CALCULADORA (A Sala Secreta) */
        #tela-calculadora {
            display: none;
            background-color: #0d1117;
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 2px solid #238636;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px #238636;
        }

        h2 { color: #238636; letter-spacing: 2px; margin-bottom: 5px;}
        h3 { color: #e6edf3; margin-top: 0; }
        
        input {
            width: 90%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #30363d;
            background-color: #161b22;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        /* BOT√ÉO VERDE (A√ß√£o) */
        .btn-verde {
            width: 100%;
            padding: 15px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        .btn-verde:hover { background-color: #2ea043; transform: scale(1.02); }

        /* √ÅREA DO RESULTADO */
        #resultado {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #161b22;
            border-radius: 10px;
            border: 1px solid #30363d;
        }

        .texto-grande { font-size: 24px; color: #ff5555; font-weight: bold; }
        .aviso { font-size: 12px; color: #8b949e; margin-top: 5px; }

        /* Bot√µes pequenos de contato */
        .btn-pequeno {
            margin-top: 20px;
            background: none;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div id="tela-login">
        <div style="font-size: 60px;">üîê</div>
        <h2>RAILAN TECH</h2>
        <p style="color: #8b949e;">Acesso Restrito</p>
        
        <input type="password" id="senhaInput" placeholder="Senha">
        
        <button class="btn-verde" onclick="verificarSenha()">ENTRAR</button>
        <p id="erro" style="color: #ff5555; display: none;">‚õî SENHA ERRADA!</p>
    </div>

    <div id="tela-calculadora">
        <div style="font-size: 50px;">üßÆ</div>
        <h2>CALCULADORA REAL</h2>
        <p style="color: #8b949e;">Shopee / AliExpress / Shein</p>
        <hr style="border-color: #30363d;">

        <p>Quanto custa o produto (em Reais)?</p>
        <input type="number" id="valorProduto" placeholder="R$ 0,00">

        <button class="btn-verde" onclick="calcularTaxa()">CALCULAR AGORA</button>

        <div id="resultado">
            <p>O produto custa: <strong id="mostra-valor">R$ 0,00</strong></p>
            <p>Composto (+Frete+Taxa): <strong id="mostra-taxa" style="color:yellow;">R$ 0,00</strong></p>
            <hr style="border-color: #30363d;">
            <p>VOC√ä VAI PAGAR NO TOTAL:</p>
            <div id="total-final" class="texto-grande">R$ 0,00</div>
            <p class="aviso">*Estimativa com ICMS e Imposto Federal.</p>
        </div>

        <button onclick="location.reload()" class="btn-pequeno">üîí SAIR</button>
    </div>

    <script>
        function verificarSenha() {
            var senha = document.getElementById('senhaInput').value;
            // SUA SENHA SEGURA
            if (senha === '@Railan@Jose@Rita@') {
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('tela-calculadora').style.display = 'block';
            } else {
                document.getElementById('erro').style.display = 'block';
            }
        }

        function calcularTaxa() {
            // PEGA O VALOR QUE A PESSOA DIGITOU
            var valor = parseFloat(document.getElementById('valorProduto').value);
            
            if (isNaN(valor)) {
                alert("Digite um n√∫mero v√°lido!");
                return;
            }

            var imposto;
            var total;

            // REGRA DO GOVERNO (SIMPLIFICADA PARA SEGURAN√áA)
            // Se for menos de R$ 250 (aprox $50 d√≥lares), cobra +/- 45% (20% + ICMS)
            // Se for mais de R$ 250, cobra +/- 92% (60% + ICMS)
            
            if (valor < 250) {
                // Taxa Pequena (45% aprox)
                total = valor * 1.45;
                imposto = total - valor;
            } else {
                // Taxa Gigante (92% aprox)
                total = valor * 1.92;
                imposto = total - valor;
            }

            // MOSTRA NA TELA
            document.getElementById('mostra-valor').innerText = 'R$ ' + valor.toFixed(2);
            document.getElementById('mostra-taxa').innerText = '+ R$ ' + imposto.toFixed(2);
            document.getElementById('total-final').innerText = 'R$ ' + total.toFixed(2);
            
            document.getElementById('resultado').style.display = 'block';
        }
    </script>

</body>
</html>
