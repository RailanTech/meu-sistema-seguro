<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RailanTech V2</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Courier New', monospace; /* Fonte estilo Hacker */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* TELA DE LOGIN (A Porta) */
        #tela-login {
            background-color: #161b22;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #30363d;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        /* TELA SECRETA (A Sala) - Come√ßa invis√≠vel */
        #tela-secreta {
            display: none; /* ESCONDIDO */
            background-color: #0d1117;
            text-align: center;
            width: 80%;
            max-width: 600px;
            border: 2px solid #238636;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px #238636; /* Brilho verde */
        }

        h2 { color: #238636; }
        
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: white;
            text-align: center;
            font-size: 18px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover { background-color: #2ea043; }

        .status {
            color: #2ea043;
            font-size: 20px;
            margin-top: 20px;
            border-top: 1px solid #30363d;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div id="tela-login">
        <div style="font-size: 50px;">üîí</div>
        <h2>√ÅREA RESTRITA</h2>
        <p>Identifique-se</p>
        <input type="password" id="senhaInput" placeholder="Digite a Senha">
        <button onclick="verificarSenha()">ABRIR SISTEMA</button>
        <p id="erro" style="color: red; display: none;">‚ùå SENHA INCORRETA!</p>
    </div>

    <div id="tela-secreta">
        <div style="font-size: 50px;">üîì</div>
        <h1 style="color: #238636;">BEM-VINDO, RAILANTECH</h1>
        <p>Acesso de Administrador: <strong>LIBERADO</strong></p>
        
        <br>
        <div style="text-align: left; background: #161b22; padding: 15px; border-radius: 10px;">
            <p>üü¢ <strong>Servidor:</strong> ONLINE</p>
            <p>üü¢ <strong>Seguran√ßa:</strong> ATIVADA</p>
            <p>üü¢ <strong>Usu√°rio:</strong> Chefe Railan</p>
        </div>

        <div class="status">
            Sistema Operando 100%
        </div>

        <button onclick="location.reload()" style="background-color: #da3633; margin-top: 20px;">SAIR (LOGOUT)</button>
    </div>

    <script>
        function verificarSenha() {
            var senha = document.getElementById('senhaInput').value;
            
            // A SENHA AINDA √â 1234
            if (senha === '1234') {
                // M√°gica: Esconde o Login e Mostra a Sala Secreta
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('tela-secreta').style.display = 'block';
            } else {
                // Mostra erro em vermelho
                document.getElementById('erro').style.display = 'block';
            }
        }
    </script>

</body>
</html>
