<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RailanTech V3</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Courier New', monospace; /* Fonte Hacker */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* TELA DE LOGIN (A Porta) */
        #tela-login {
            background-color: #161b22;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #30363d;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        /* TELA SECRETA (A Sala) - Come√ßa invis√≠vel */
        #tela-secreta {
            display: none; /* ESCONDIDO */
            background-color: #0d1117;
            text-align: center;
            width: 85%;
            max-width: 600px;
            border: 2px solid #238636;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px #238636; /* Brilho verde forte */
        }

        h2 { color: #238636; letter-spacing: 2px; }
        
        input {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: white;
            text-align: center;
            font-size: 18px;
            letter-spacing: 2px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background-color: #2ea043; transform: scale(1.05); }

        .info-box {
            text-align: left; 
            background: #161b22; 
            padding: 20px; 
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #30363d;
        }

        .status-ok { color: #2ea043; font-weight: bold; }
        .erro-msg { color: #ff5555; display: none; margin-top: 10px; font-weight: bold; }

    </style>
</head>
<body>

    <div id="tela-login">
        <div style="font-size: 60px;">üîê</div>
        <h2>ACESSO RESTRITO</h2>
        <p style="color: #8b949e;">Identifique-se, Administrador.</p>
        
        <input type="password" id="senhaInput" placeholder="Senha Mestra">
        
        <button onclick="verificarSenha()">ABRIR SISTEMA</button>
        
        <p id="erro" class="erro-msg">‚õî SENHA INCORRETA!</p>
    </div>

    <div id="tela-secreta">
        <div style="font-size: 60px;">üîì</div>
        <h1 style="color: #238636; text-shadow: 0 0 10px #238636;">BEM-VINDO, RAILANTECH</h1>
        <p>Acesso de Administrador: <strong style="color:white; background:green; padding: 2px 5px;">CONCEDIDO</strong></p>
        
        <div class="info-box">
            <p>üü¢ <strong>Servidor:</strong> ONLINE (Bahia/BR)</p>
            <p>üü¢ <strong>Firewall:</strong> ATIVO</p>
            <p>üü¢ <strong>Usu√°rio:</strong> Chefe Railan</p>
            <p>üìÖ <strong>Status:</strong> Sistema Operacional 100%</p>
        </div>

        <br>
        <button onclick="location.reload()" style="background-color: #da3633;">üîí BLOQUEAR TELA (SAIR)</button>
    </div>

    <script>
        function verificarSenha() {
            var senhaDigitada = document.getElementById('senhaInput').value;
            
            // AQUI EST√Å A SUA NOVA SENHA SEGURA
            // ATEN√á√ÉO: Tem que digitar EXATAMENTE assim:
            if (senhaDigitada === '@Railan@Jose@Rita@') {
                
                // Se a senha estiver certa:
                document.getElementById('tela-login').style.display = 'none'; // Some o login
                document.getElementById('tela-secreta').style.display = 'block'; // Aparece a sala
                
            } else {
                
                // Se a senha estiver errada:
                document.getElementById('erro').style.display = 'block'; // Mostra erro vermelho
                document.getElementById('senhaInput').value = ''; // Limpa o campo
                document.getElementById('senhaInput').focus(); // Coloca o cursor de volta
            }
        }
    </script>

</body>
</html>
