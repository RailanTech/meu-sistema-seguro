<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora RailanTech</title>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #tela-login {
            background-color: #161b22;
            padding: 40px;
            border-radius: 10px;
            border: 1px solid #30363d;
            text-align: center;
            width: 320px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        #tela-calculadora {
            display: none;
            background-color: #0d1117;
            text-align: center;
            width: 90%;
            max-width: 450px;
            border: 2px solid #238636;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 30px #238636;
        }

        h2 { color: #238636; letter-spacing: 2px; margin-bottom: 5px;}
        
        input {
            width: 90%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #30363d;
            background-color: #161b22;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .btn-verde {
            width: 100%;
            padding: 15px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
        }
        .btn-verde:hover { background-color: #2ea043; transform: scale(1.02); }

        #resultado {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #161b22;
            border-radius: 10px;
            border: 1px solid #30363d;
        }

        .texto-grande { font-size: 24px; color: #ff5555; font-weight: bold; }
        .aviso { font-size: 12px; color: #8b949e; margin-top: 5px; }

        /* NOVO BOT√ÉO DE COMPRA */
        .btn-comprar {
            display: none; /* Come√ßa escondido */
            width: 100%;
            padding: 15px;
            background-color: #1f6feb; /* Azul Oficial */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0 0 15px #1f6feb;
            transition: 0.3s;
        }
        .btn-comprar:hover { background-color: #388bfd; }

        .btn-pequeno {
            margin-top: 20px;
            background: none;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

    </style>
</head>
<body>

    <div id="tela-login">
        <div style="font-size: 60px;">üîê</div>
        <h2>RAILAN TECH</h2>
        <input type="password" id="senhaInput" placeholder="Senha">
        <button class="btn-verde" onclick="verificarSenha()">ENTRAR</button>
        <p id="erro" style="color: #ff5555; display: none;">‚õî SENHA ERRADA!</p>
    </div>

    <div id="tela-calculadora">
        <div style="font-size: 50px;">üßÆ</div>
        <h2>CALCULADORA REAL</h2>
        <p style="color: #8b949e;">AliExpress / Shopee</p>
        <hr style="border-color: #30363d;">

        <p>Quanto custa o produto (em Reais)?</p>
        <input type="number" id="valorProduto" placeholder="R$ 0,00">

        <button class="btn-verde" onclick="calcularTaxa()">CALCULAR AGORA</button>

        <div id="resultado">
            <p>Produto: <strong id="mostra-valor">R$ 0,00</strong></p>
            <p>Impostos: <strong id="mostra-taxa" style="color:yellow;">R$ 0,00</strong></p>
            <hr style="border-color: #30363d;">
            <p>TOTAL A PAGAR:</p>
            <div id="total-final" class="texto-grande">R$ 0,00</div>
        </div>

        <a href="https://pt.aliexpress.com/" target="_blank" id="botao-comprar" class="btn-comprar">
            üõí COMPRAR NO ALIEXPRESS (OFICIAL)
        </a>

        <br>
        <button onclick="location.reload()" class="btn-pequeno">üîí SAIR</button>
    </div>

    <script>
        function verificarSenha() {
            var senha = document.getElementById('senhaInput').value;
            if (senha === '@Railan@Jose@Rita@') {
                document.getElementById('tela-login').style.display = 'none';
                document.getElementById('tela-calculadora').style.display = 'block';
            } else {
                document.getElementById('erro').style.display = 'block';
            }
        }

        function calcularTaxa() {
            var valor = parseFloat(document.getElementById('valorProduto').value);
            
            if (isNaN(valor)) {
                alert("Digite um n√∫mero!");
                return;
            }

            var imposto, total;
            if (valor < 250) {
                total = valor * 1.45;
            } else {
                total = valor * 1.92;
            }
            imposto = total - valor;

            document.getElementById('mostra-valor').innerText = 'R$ ' + valor.toFixed(2);
            document.getElementById('mostra-taxa').innerText = '+ R$ ' + imposto.toFixed(2);
            document.getElementById('total-final').innerText = 'R$ ' + total.toFixed(2);
            
            // FAZ APARECER O RESULTADO E O BOT√ÉO DE COMPRA
            document.getElementById('resultado').style.display = 'block';
            document.getElementById('botao-comprar').style.display = 'inline-block';
        }
    </script>

</body>
</html>
